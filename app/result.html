<body>
  <div class="topnav">

    </div>
    <div id="nav-item">Your Wine Compass</div>
    <div id="nav-item"><a href="#"><i class="fa fa-search"></i></a><a href="#"><i class="fa fa-user"></i></a></div>
  </div>

  <div style="text-align: center;">
    <div class="row">
      <div class="col-12">
        <h1 style="font-family: Georgia; font-size: 16pt; font-weight: bold; margin-top: 5vh;padding-bottom: 25px">Your personal result is :</h1>
      </div>
      <div class="smavnir col-12" style="margin-bottom: 3vh;">
        ROLE MODEL
      </div>
      <div class="col-10"></div>
      <div class="col-2">
       <a href="image.html" style="font-family: Georgia, serif; font-size: 12pt;  color: #w; z-index: 200; opacity: 1; position: absolute; margin-top: 30px;color: #3dbeb3;text-decoration: none; margin-left: -100px;">Move on to my<br>sensorial personality</a>
     </div>
     <div class="col-12" align="center">
       <div class="circle">
        <div style="margin-top: 3vh;">
          <p style="font-family: Georgia, serif; font-size: 12pt;  color: #fdfefc; z-index: 200; opacity: 1;">tell us more<br>about what you<br>are looking for</p>
        </div>

    </div>
    <div class="col-12 bottom">
     <div class= "col-12" style="height: 30vh; z-index: 0;">
      <div class="container" style="margin-top: 5vh;">
        <div class="row">
          <div class="col-4 threetabs" id="food" style="font-size: 20pt">
            FOOD
          </div>
          <div class="col-4 threetabs" id="occasion" style="font-size: 14pt">
            OCCASION
          </div>
          <div class="col-4 threetabs" id="price" style="font-size: 14pt">
            PRICE
          </div>
          <div class="col-12" id="foodcontent">
            <div class="row">
              <div class="col-3">
                <label>
                  <input type="radio" name="foodradio" value="small">
                  <img src="./images/fish.png" height="80">
                </label>
              </div>
              <div class="col-3">
                <label>
                  <input type="radio" name="foodradio" value="small">
                  <img src="./images/sauces.png" height="80">
                </label>
              </div>
              <div class="col-3">
                <label>
                  <input type="radio" name="foodradio" value="small">
                  <img src="./images/dessert.png" height="80">
                </label>
              </div>
              <div class="col-3">
                <label>
                  <input type="radio" name="foodradio" value="small">
                  <img src="./images/meat.png" height="80">
                </label>
              </div>
              <div class="col-3 subtitle">
                fish
              </div>
              <div class="col-3 subtitle">
                sauces
              </div>
              <div class="col-3 subtitle">
                dessert
              </div>
              <div class="col-3 subtitle">
                meat
              </div>
            </div>
          </div>
          <div class="col-12" id="occasioncontent" style="display: none;">
            <div class="row">
              <div class="col-3">
                <label>
                  <input type="radio" name="occasionradio" value="small">
                  <img src="./images/party.png" height="80">
                </label>
              </div>
              <div class="col-3">
                <label>
                  <input type="radio" name="occasionradio" value="small">
                  <img src="./images/gift.png" height="80">
                </label>
              </div>
              <div class="col-3">
                <label>
                  <input type="radio" name="occasionradio" value="small">
                  <img src="./images/formal.png" height="80">
                </label>
              </div>
              <div class="col-3">
                <label>
                  <input type="radio" name="occasionradio" value="small">
                  <img src="./images/family.png" height="80">
                </label>
              </div>
              <div class="col-3 subtitle">
                party
              </div>
              <div class="col-3 subtitle">
                gift
              </div>
              <div class="col-3 subtitle">
                formal event
              </div>
              <div class="col-3 subtitle">
                family meeting
              </div>
            </div>
          </div>
          <div class="col-12" id="pricecontent" style="display: none;">
            <div class="row">
              <div class="col-12">
                <p>
                  <input type="text" id="pricerange" readonly>
                </p>
                <div id="slider" ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <a id="submit" href="image.html" style="margin-top: 10vh;">Submit</a>
  </div>
</div>
</div>
<script type="text/javascript">
  $(".threetabs").click(function()
  {
    $("#food").css("font-size","14pt");
    $("#occasion").css("font-size","14pt");
    $("#price").css("font-size","14pt");
    $("#" + this.id).css("font-size","20pt");
    if (this.id == "food")
    {
      $("#foodcontent").css("display","block");
      $("#occasioncontent").css("display","none");
      $("#pricecontent").css("display","none");
    }
    else if (this.id == "occasion")
    {
      $("#foodcontent").css("display","none");
      $("#occasioncontent").css("display","block");
      $("#pricecontent").css("display","none");
    }
    else if (this.id == "price")
    {
      $("#foodcontent").css("display","none");
      $("#occasioncontent").css("display","none");
      $("#pricecontent").css("display","block");
    }
  });
  var slider = document.getElementById('slider');

  noUiSlider.create(slider, {
    start: [20, 80],
    connect: true,
    range: {
      'min': 0,
      'max': 500
    }
  });
  slider.noUiSlider.on("update", function(values){
    $("#pricerange").val("$" + parseInt(values[0]) + " - $" + parseInt(values[1]));
  });
</script>

</body>
</html>
