<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Welcome back</title>
  <link rel="shortcut icon" type="image/ico" href="images/favicon.ico"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/navbar.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <style type="text/css">

  body {
    /* overflow: hidden; */ /* when used scroll doesn't work */
    margin: 0;
    font-size: 0.9em;
    font-family: "georgia";
    background-image: url("./images/backgrounds-06.jpg");
    background-size: 100%;
    background-size: cover;
  }

  .smavnir{
    font-family: 'Avenir Black', sans-serif;
    font-size: 12pt;
    font-weight: lighter;
    color:#fdfefc;
  }

  .bigwelcome{
    font-family: Georgia;
    font-size: 20pt;
    font-weight: bold;
    margin-top: 5vh;
    padding-bottom: 25px;
    color: #fdfefc;
  }

  .stardiv{
    display: inline-block;
  }

  .starimg{
    width: 40px;
    height: 40px;
    cursor: pointer;
  }

  #submit {
  font-size: 1.5rem;
  text-decoration: none;
  padding: 5px 20px;
  color: #fdfefc;
  border-top: solid 1.5px #3dbeb3;
  border-bottom: solid 1.5px #3dbeb3;
  border-radius: 2px;
  font-family: "Georgia", serif;
  font-style: normal;
  font-weight: 200;
  pointer-events: auto;
  cursor: pointer;
  z-index: 20;
  }
  #submit:hover{
    color:#fdfefc;
    background:#3dbeb3;
  }

  .square{
    border: solid 1px #3bdeb3;
    height:20pt;
    width: 20pt;
    display: inline-block;
    padding-left: 0;
    padding-right: 0;
    margin-top: 7pt;
    margin-left: 50px;
    margin-right: 50px;
  }
  .fill{
    background-color: #3bdeb3;
  }
  .too{
    display: inline-block;
    width: 127px;
  }
</style>
</head>
<body>
  <div>
    <div class="topnav">
      <div id="nav-item"><img src="./images/logorootsblack.svg" id="logo" style="cursor: pointer;">
        <script>
          // returns to home after clicking on logo.
          document.getElementById("logo").onclick = function() {
            window.location.href = "index.html";
          };
        </script>
      </div>
      <div id="nav-item">Your Wine Compass</div>
      <div id="nav-item"><a href="#"><i class="fa fa-search"></i></a><a href="#"><i class="fa fa-user"></i></a></div>
    </div>

    <div style="text-align: center;">
      <div class="row">
        <div class="col-12">
          <h1 class="bigwelcome">Welcome back<br>Luke!</h1>
        </div>
        <div class="smavnir col-12" style="margin-bottom: 3vh;">
          How did you like the Elouan Pinot Noir?
        </div>
        <div class="col-4"></div>
        <div class="col-4">
          <div class="mt-3">
            <div class="row" style="padding-left: 4vw; padding-right: 4vw;">
              <div class="col stardiv">
                <img src="images/onestarblueempty.png" class="starimg" id="star0">
              </div>
              <div class="col stardiv">
                <img src="images/onestarblueempty.png" class="starimg" id="star1">
              </div>
              <div class="col stardiv">
                <img src="images/onestarblueempty.png" class="starimg" id="star2">
              </div>
              <div class="col stardiv">
                <img src="images/onestarblueempty.png" class="starimg" id="star3">
              </div>
              <div class="col stardiv">
                <img src="images/onestarblueempty.png" class="starimg" id="star4">
              </div>
            </div>
          </div>
        </div>
        <div class="col-4"></div>
        <div class="smavnir col-12 wrong" style="margin-top: 3vh; display: none; opacity: 0;">
          What went wrong ?
        </div>
        <div class="col-12 wrong" style="margin-top: 3vh; display: none; opacity: 0;">
          <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
              <div class="col square"></div>
              <div class="col square"></div>
              <div class="col square"></div>
              <div class="col square"></div>
              <div class="col square"></div>
            </div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-6">
              <div class="col smavnir too">too sweet</div>
              <div class="col smavnir too">too heavy</div>
              <div class="col smavnir too">too bitter</div>
              <div class="col smavnir too">too light</div>
              <div class="col smavnir too">too rough</div>
            </div>
            <div class="col-3"></div>
          </div>
        </div>
        <div class="col-12" id="sumbmitcol" style="margin-top: 3vh;height: 36px; display: none; opacity: 0;">
          <a id="submit" href="#" >Submit</a>
        </div>
        <div class="smavnir col-12" id="havent" style="position: absolute; bottom: 50px; height: 36px;">
          <a href="#" style="text-decoration: none; color: inherit;">I have not tried it yet</a>
        </div>
    </div>

    <div style="height: 10vh;">
    </div>
  </div>
  <script type="text/javascript">
    var stars = 0;
    $(".starimg").click(function()
    {
      if (stars == 0)
      {
        stars = parseInt(this.id.substr(4)) + 1;
        if (stars == 5)
        {
          $(".wrong").animate({
            opacity: 0
          }, 500 );
          $(".wrong")
          .delay(0)
          .queue(function (next) { 
            $(this).css('display', 'none'); 
            next(); 
          });
          $("#sumbmitcol")
          .delay(0)
          .queue(function (next) { 
            $(this).css('display', 'block'); 
            next(); 
          });
          $("#sumbmitcol").animate({
            opacity: 1
          }, 500 );
        }
        else
        {
          $(".wrong").css("display", "block");
          $(".wrong").animate({
            opacity: 1
          }, 500 );
        }
      }
      else
      {
        stars = parseInt(this.id.substr(4)) + 1;
        if (stars == 5)
        {
          $(".wrong").animate({
            opacity: 0
          }, 500 );
          $(".wrong")
          .delay(0)
          .queue(function (next) { 
            $(this).css('display', 'none'); 
            next(); 
          });
          $("#sumbmitcol")
          .delay(550)
          .queue(function (next) { 
            $(this).css('display', 'block'); 
            next(); 
          });
          $("#sumbmitcol").animate({
            opacity: 1
          }, 500 );
        }
        else
        {
          $(".wrong").css("display", "block");
          $(".wrong").animate({
            opacity: 1
          }, 500 );
        }
      }
      
      var i = 0;
      for (; i < stars; i++)
        $("#star" + i).attr("src", "images/onestarbluefull.png");
      for (; i <= 5; i++)
        $("#star" + i).attr("src", "images/onestarblueempty.png");
    });
    $(".square").click(function()
    {
      $(this).toggleClass("fill");
      $("#sumbmitcol")
      .delay(0)
      .queue(function (next) { 
        $(this).css('display', 'block'); 
        next(); 
      });
      $("#sumbmitcol").animate({
        opacity: 1
      }, 500 );
    });
  </script>
</body>
</html>
