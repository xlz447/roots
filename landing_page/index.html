<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up for Roots!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="icon" href="./assets/favicon.ico">
    <style>
        .page-background {
            background: url(./assets/background.jpg) no-repeat center center;
            background-size: cover;
            height: 100vh;
        }
        .cta {
            position: relative;
            top: 35%;
            transform: translateY(-35%);
            background: rgba(0, 0, 0, 0.5);
            padding: 5rem;
        }
    </style>
</head>

<body>
    <div class="page-background">
        <div class="cta container rounded text-center text-white">
            <h1>Welcome to Roots!</h1>
            <p class="lead p-3">
                Sign up below to be the first to get updates on our product!
            </p>
            <form action="https://submit-form.com/e54b9f09-849a-4321-977b-c496529e6689" method="POST" class="form-inline justify-content-center">
              <input type="email" name="email" class="form-control form-control-lg mr-2" placeholder="Enter your email...">
              <button type="submit" class="btn btn-lg btn-primary">Sign up</button>
            </form>
        </div>
    </div>
</body>

</html>
