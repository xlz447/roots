<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
		<title>vinograph</title>

		<!-- Google fonts -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

		<!-- D3.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>

		<style>
			body {
				font-family: 'Open Sans', sans-serif;
				font-size: 11px;
				font-weight: 300;
				fill: #242424;
				text-align: center;
				text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
				cursor: default;
			}

			.legend {
				font-family: 'Raleway', sans-serif;
				fill: #333333;
			}

			.tooltip {
				fill: #333333;
			}
		</style>

	</head>
	<body>

		<div class="radarChart"></div>

		<script src="radarChart.js"></script>
		<script>

      /* Radar chart design created by Nadieh Bremer - VisualCinnamon.com */

			//////////////////////////////////////////////////////////////
			//////////////////////// Set-Up //////////////////////////////
			//////////////////////////////////////////////////////////////

			var margin = {top: 100, right: 100, bottom: 100, left: 100},
				width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
				height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);

			//////////////////////////////////////////////////////////////
			////////////////////////// Data //////////////////////////////
			//////////////////////////////////////////////////////////////

			function drawChart(image_ids) {

				let brightness = 0;
				let geometry = 0;
				let temperature = 0;
				let saturation = 0;
				let density = 0;
				let transparency = 0;
				let roughness = 0;

				// Replace ./data.json with your JSON feed
				fetch('./data/images.json').then(response => {
				  return response.json();
				}).then(allImages => {
				  // Work with JSON data here
					let base = 0;
					for (let image_id of image_ids) {
						for (let image of allImages.images) {
							if (image_id === image.image_id) {
								base += 10;
								brightness += image.tags.brightness;
								geometry += image.tags.geometry;
								temperature += image.tags.temperature;
								saturation += image.tags.saturation;
								density += image.tags.density;
								transparency += image.tags.transparency;
								roughness += image.tags.roughness;
							}
						}
					}
					const data =
					[
						[
							{axis:"Brightness",value:brightness / base},
							{axis:"Geometry",value:geometry / base},
							{axis:"Temperature",value:temperature / base},
							{axis:"Saturation",value:saturation / base},
							{axis:"Density",value:density / base},
							{axis:"Transparency",value:transparency / base},
							{axis:"Roughness",value:roughness / base},
						]
					];

					//////////////////////////////////////////////////////////////
					//////////////////// Draw the Chart //////////////////////////
					//////////////////////////////////////////////////////////////

					var color = d3.scale.ordinal()
						.range(["#EDC951","#CC333F","#00A0B0"]);

					var radarChartOptions = {
						w: width,
						h: height,
						margin: margin,
						maxValue: 0.5,
						levels: 5,
						roundStrokes: true,
						color: color
					};

					//Call function to draw the Radar chart
					RadarChart(".radarChart", data, radarChartOptions);
					// return (data);
				}).catch(err => {
				  // Do something for an error here
					console.log('error');
				});
			}

			let imgs = [];
			for (let i=0; i < 5; i++) {
				imgs.push(Math.round(Math.random() * 4));
			}
			drawChart(imgs);

		</script>
	</body>
</html>
